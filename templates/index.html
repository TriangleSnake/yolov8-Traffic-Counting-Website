<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic-Counting</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Enter your Token</h2>
        <form action="." method="get">
            <div class="form-group">
                <input type="text" class="form-control" id="tokenField" placeholder="Enter your token here" name="token" onchange="document.cookie='token='+document.getElementsByName('token')[0].value">
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/result'">查看先前結果</button>
        </form>
    </div>

    <!-- 引入 Bootstrap JS 和依赖的 Popper.js 和 jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
